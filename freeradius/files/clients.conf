{%- for client in freeradius.clients %}
client {{ client.name }} {
	ipaddr = {{ client.ip }}
	secret = {{ client.secret }}
	nas_type = {{ client.nas_type }}
	proto = '*'
	require_message_authenticator = 'no'
}
{%- endfor %}
