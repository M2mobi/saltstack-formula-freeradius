# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /usr/lib/systemd/systemd

transport:
  name: docker

provisioner:
  # provision_command: mkdir -p /run/sshd
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: freeradius
  salt_copy_filter:
    - .kitchen
    - .git
  pillars_from_directories:
    - test/salt/pillar

platforms:
  ## SALT `3004.1`
  - name: centos-7-3004-1-py3
    driver:
      image: saltimages/salt-3004.1-py3:centos-7

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  reporter:
    # cli, documentation, html, progress, json, json-min, json-rspec, junit
    - cli

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - freeradius._mapdata
            - freeradius
    verifier:
      inspec_tests:
        - path: test/integration/default
